<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Galaxy of NAGASA</title>
    <style>
        @keyframes neonGlow {
            0% { box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #00ffff; }
            50% { box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff, 0 0 40px #ff00ff; }
            100% { box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #00ffff; }
        }
        body {
            background: radial-gradient(circle, #000016, #000);
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
            animation: moveStars 50s linear infinite;
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            text-align: center;
            box-shadow: 0 0 30px #00ffff;
            animation: neonGlow 2s infinite alternate;
        }
        h2 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        input::placeholder {
            color: #b0c4de;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 18px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }
        button:hover {
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            box-shadow: 0 0 25px rgba(0, 255, 255, 1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <input type="text" placeholder="اسم المستخدم">
        <input type="password" placeholder="كلمة المرور">
        <button onclick="login()">دخول</button>
    </div>
    <script>
        function login() {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
