<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الألعاب - Galaxy of NAGASA</title>
    <style>
        body {
            background: radial-gradient(circle, #000016, #000);
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;ش
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
            animation: moveStars 50s linear infinite;
            opacity: 0.6;
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -3000px 1500px; }
        }
        .container {
            position: relative;
            z-index: 2;
            padding: 50px 20px;
        }
        h1 {
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
        }
        .nav a {
            text-decoration: none;
            padding: 12px 20px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            transition: 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        .nav a:hover {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            box-shadow: 0 0 25px rgba(255, 0, 255, 1);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>قسم الألعاب</h1>
        <p>اختر لعبة من القائمة:</p>
        <div class="nav">
            <a href="game1.html">اللعبة 1</a>
            <a href="game2.html">اللعبة 2</a>
        </div>
        <br>
        <a href="home.html" class="nav">العودة إلى الرئيسية</a>
    </div>
</body>
</html>
