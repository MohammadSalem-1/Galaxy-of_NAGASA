<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأعضاء - Galaxy of NAGASA</title>
    <style>
        body {
            background: radial-gradient(circle, #000016, #000);
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
            animation: moveStars 50s linear infinite;
            opacity: 0.6;
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -3000px 1500px; }
        }
        .container {
            position: relative;
            z-index: 2;
        }
        h2 {
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
        }
        .member-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .member {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffff;
            transition: 0.3s;
            min-width: 200px;
        }
        .member:hover {
            box-shadow: 0 0 25px #ff00ff;
        }
        .nav {
            margin-top: 20px;
        }
        .nav a {
            color: #ff00ff;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            display: inline-block;
            transition: 0.3s;
        }
        .nav a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h2>الأعضاء</h2>
        <div class="member-list">
            <div class="member">MOHAMMAD SALEM - المؤسس</div>
            <div class="member">يوسف محمود - المشرف</div>
            <div class="member">باسل - عضو</div>
            <div class="member">خالد - عضو</div>
            <div class="member">بافلي أمير - عضو</div>
            <div class="member">ياسين - عضو</div>
            <div class="member">عمرو - عضو</div>
            <div class="member">أحمد - عضو</div>
            <div class="member">سيف - عضو</div>
            <div class="member">يوسف- عضو</div>
        </div>
        <div class="nav">
            <a href="home.html">الرئيسية</a>
            <a href="games.html">الألعاب</a>
            <a href="training.html">التمارين</a>
        </div>
    </div>
</body>
</html>
