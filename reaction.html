<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار رد الفعل - Galaxy of NAGASA</title>
    <style>
        body {
            background: radial-gradient(circle, #000016, #000);
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
            animation: moveStars 50s linear infinite;
            opacity: 0.6;
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -3000px 1500px; }
        }
        .container {
            position: relative;
            z-index: 2;
            padding: 50px 20px;
        }
        h1 {
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
        }
        .start-btn {
            text-decoration: none;
            padding: 12px 20px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            transition: 0.3s;
            cursor: pointer;
        }
        .start-btn:hover {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            box-shadow: 0 0 25px rgba(255, 0, 255, 1);
        }
        .game-box {
            width: 200px;
            height: 200px;
            background: red;
            margin: 20px auto;
            display: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>اختبار سرعة رد الفعل</h1>
        <p>اضغط على الزر عندما يتغير اللون.</p>
        <button class="start-btn" onclick="startTest()">ابدأ الاختبار</button>
        <div class="game-box" id="gameBox" onclick="stopTest()"></div>
        <p id="result"></p>
        <br>
        <a href="home.html" class="start-btn">العودة إلى الرئيسية</a>
    </div>

    <script>
        let startTime, endTime;
        let timeout;

        function startTest() {
            document.getElementById("gameBox").style.display = "block";
            document.getElementById("gameBox").style.background = "red";
            document.getElementById("result").innerText = "";

            timeout = setTimeout(() => {
                document.getElementById("gameBox").style.background = "green";
                startTime = new Date().getTime();
            }, Math.random() * 3000 + 1000);
        }

        function stopTest() {
            if (document.getElementById("gameBox").style.background === "green") {
                endTime = new Date().getTime();
                let reactionTime = endTime - startTime;
                document.getElementById("result").innerText = "زمن رد فعلك: " + reactionTime + " مللي ثانية!";
                document.getElementById("gameBox").style.display = "none";
            }
        }
    </script>
</body>
</html>
