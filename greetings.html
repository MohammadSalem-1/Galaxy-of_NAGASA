<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحيات - Galaxy of NAGASA</title>
    <style>
        body {
            background: radial-gradient(circle, #000016, #000);
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
            animation: moveStars 50s linear infinite;
            opacity: 0.6;
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -3000px 1500px; }
        }
        .container {
            position: relative;
            z-index: 2;
            padding: 50px 20px;
        }
        h1 {
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
        }
        .greeting-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .greeting-box:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 255, 1);
        }
        .nav {
            margin-top: 20px;
        }
        .nav a {
            text-decoration: none;
            padding: 12px 20px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            transition: 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        .nav a:hover {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            box-shadow: 0 0 25px rgba(255, 0, 255, 1);
        }
    </style>
    <script>
        function playGreeting(message) {
            let speech = new SpeechSynthesisUtterance(message);
            speech.lang = "ar-SA";
            window.speechSynthesis.speak(speech);
        }
    </script>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>اختر تحية لسماعها</h1>
        <div class="greeting-box" onclick="playGreeting('مرحبًا بك في Galaxy of NAGASA!')">👋 مرحبًا بك!</div>
        <div class="greeting-box" onclick="playGreeting('تحياتي لك، استمتع بوقتك!')">🎉 تحياتي لك!</div>
        <div class="greeting-box" onclick="playGreeting('أتمنى لك يومًا رائعًا مليئًا بالنجاح!')">🚀 يوم رائع!</div>
        <div class="greeting-box" onclick="playGreeting('حظًا موفقًا في جميع تحدياتك!')">🍀 حظًا موفقًا!</div>

        <div class="nav">
            <a href="home.html">العودة إلى الرئيسية</a>
        </div>
    </div>
</body>
</html>
